<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    #site_content {
      width: 950px;
      overflow: hidden;
      margin: 4px auto 0 auto;
      padding: 30px;
      background: #eee;
      border-top: 0;
      border-bottom: 0;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .required-note {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="site_content">
    <h2>Contact Me</h2>

    <form action="https://formspree.io/f/movekrbk" method="POST">
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="email" id="email" name="email" placeholder="Your Email Address" required>
      <input type="text" id="subject" name="subject" placeholder="Subject" required>
      <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send Message">
      <p class="required-note">All fields are required.</p>
    </form>
  </div>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !subject || !message) {
        alert("Please fill in all the fields.");
        return false;
      }

      // Simulate successful submission (replace with real handler if needed)
      alert("Message sent successfully! You will be contacted soon.");
      
      // OPTIONAL: If using Formspree, redirect to thank-you page or reset form
      // document.getElementById("contactForm").reset();
      return false; // Prevent real submission here unless backend is setup
    }
  </script>

</body>
</html>
